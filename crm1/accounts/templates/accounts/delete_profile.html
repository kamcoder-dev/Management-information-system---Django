{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>



<div class="card border-danger mb-3" style="max-width: 18rem;">
	<div class="card-header">Are you sure you want to delete "{{customer}}</div>
	<div class="card-body text-danger">
		<form action="{% url 'delete_profile' customer.id  %}" method="POST">
			{% csrf_token %}
			<a class="btn btn-outline-danger" href="{% url 'customer_list' %}">Cancel</a>
			<input class="btn btn-outline-danger" type="submit" name="Confirm">


	</div>




	{% endblock %}
